version: "3.5"

services:

  kibana:
    build:
      context: kibana
    depends_on:
      - elasticsearch
    labels:
      - traefik.backend=kibana
      - traefik.frontend.rule=Host:kibana.my127.site
      - traefik.docker.network=${TRAEFIK_NETWORK}
      - traefik.port=5601
    networks:
      - shared
      - private

  elasticsearch:
    build:
      context: elasticsearch
    environment:
      ES_JAVA_OPTS: "-Xmx512m -Xms512m"
    labels:
      - traefik.enable=false
    networks:
      - private

  filebeat:
    build:
      context: filebeat
    depends_on:
      - elasticsearch
      - kibana
    volumes:
     - filebeat_data:/usr/share/filebeat/data:rw
     - /var/lib/docker/containers:/var/lib/docker/containers
     - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - traefik.enable=false
    networks:
      - private

  metricbeat:
    build:
      context: metricbeat
    depends_on:
      - elasticsearch
      - kibana
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
    command: ["-system.hostfs=/hostfs"]
    labels:
      - traefik.enable=false
    networks:
      - private

volumes:
  filebeat_data: ~

networks:
  private:
    external: false
  shared:
    external:
      name: $TRAEFIK_NETWORK
