workspace('global'):
  description: Manage and create your various workspaces

command('create <name> [<harness> [--no-install] ]', 'create'): |
  #!php(cwd:/)

  $ws->create($input->getArgument('name'), $input->getArgument('harness'));

  if ($input->getOption('no-install') !== true) {
      $ws('install');
  }
